<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>中国信息界-后台管理</title>
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../css/houtai.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="../js/cooperate.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<% include components/head.html %>
    <div class="main">
    	<% include components/left.html %>
	    <div class="right">
	    	<a class="btn btn-info addparent" data-toggle="modal" data-target="#addColumnModal">添加栏目</a>
	    	<table class="table table-bordered">
	    		<tbody>
	    			<%for(var i=0;i< data.length;i++){%>
	    		    <tr>
	    		    	<th>
	    		    		<a class="ico-a" style="margin-left: 10px;" href="docooperate?id=<%=data[i].ID%>&page=1&act=group">
	    		    			<%= data[i].name%>
	    		    			[ID:<%= data[i].ID%>]
	    		    		</a>
	    		    		<ul class="manage-colmun-ul">
	    		    			<li><a href="docooperate?id=<%=data[i].ID%>&page=1&act=group">内容</a></li>
	    		    			<li><a class="editParent" data-toggle="modal" data-target="#addColumnModal" id="<%=data[i].ID%>">更改</a></li>
	    		    			<li><a class="removecolumn" id="<%=data[i].ID%>">删除</a></li>
	    		    		</ul>
	    		    	</th>	
	    		    </tr>
	    		   <%}%>
	    	    </tbody>
	    	</table>
	    </div>
    </div>
    <!--增加栏目模态框-->
    <div class="addparent-modal-panel">
    	<div class="modal fade columnModal" id="addColumnModal" role="dialog" aria-labelledby="columnLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="columnLabel">添加栏目</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
							     <label for="column-name" class="col-sm-2 control-label"><i style="color:red">*</i>名称：</label>
							     <div class="col-sm-6">
							       <input type="text" class="form-control" id="column-name">
							     </div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<div class="form-group btnbox">
					   	    <button type="submit" class="btn btn-primary sure-addcolumn" style="margin-right:20px">确定</button>
					      	<button type="button" class="btn btn-default closebtn">关闭</button>  
					    </div>
					</div>	   
				</div>
			</div>
        </div>
    </div>
</body>
<script>
	$(".left li").eq(1).addClass("active")
</script>
</html>
